{% extends "padre2.html" %}

{%  load static %}


{% block contenido %}
    
  <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Codigo_prod</th>
          <th scope="col">Precio</th>           
        </tr>
      </thead>
      <tbody>
          {% for n in productos %}
          <tr>
              <th scope="row">{{n.id}}</th>
              <td>{{n.nombre_prod}}</td>
              <td>{{n.codigo_prod}}</td>
              <td>{{n.precio_prod}}</td>
              <td><a href="{% url 'borra_producto' n.id %}">BORRAR</a></td>
              <td><a href="{% url 'editar_producto' n.id %}">EDITAR</a></td>
                
          </tr>
          {% endfor %}        
        
      </tbody>
    </table>
    <button>
      <a href="alta_productos">Agregar producto</a>


    </button>
    <button>
      <a href="{% url 'inicio' %}">Inicio</a>
  
  
  </button>
          




       

{% endblock %}
