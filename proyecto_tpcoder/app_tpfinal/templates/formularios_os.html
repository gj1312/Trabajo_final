{% extends "padre.html" %}

{% load static %}

{% block contenido %} 
    <p><h1>Formulario de alta de obra social</h1></p>
    <form action="alta_os" method="POST">
        {% csrf_token %} 
        <p>Nombre obra social:</p>
        <input type="text" name="nombre" requiered>
        <p>Codigo social(numero):</p>
        <input type="number" name="cod_os" required>
        <p>Nombre producto:</p>
        <input type="text" name="nombre_prod" requiered>
        <p>Codigo producto:</p>
        <input type="number" name="codigo_prod" required>

        

        <input type="submit" value="Enviar">



    </form>
    <button>
        <a href="{% url 'inicio' %}">Cancelar</a>


    </button>

{% endblock %}
